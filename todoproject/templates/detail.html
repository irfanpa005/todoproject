{% extends 'basic.html' %}
{% block content %}
<div class="shadow card text-white bg-info mb-3">
    <div class="card-body">
        <h3 class="card-title">{{task.name}}</h3>
        <p>{{task.priority}}</p>
        <p>{{task.date}}</p>
        <a class="btn btn-danger" href="{% url 'delete' task.id %}">Done</a>
        <a class="btn btn-success" href="{% url 'update' task.id %}">Update</a>
    </div>
</div>
{% endblock %}
